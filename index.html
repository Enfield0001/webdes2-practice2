<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTDM173</title>
	<meta name="Author" content="tb"/>
	<style>
        body {
            background: #eee;
        }
        
        section {
            margin:2rem auto;
            width:60%;
            border: solid;
            background: #fff;
        }
        
        picture img {
            margin:auto;
            max-width: 100%;
        }
        
        .obj-fit img {
            object-fit: cover;
            object-position: center center;
            width:100%;
            height: 300px;
        }
        
        .not-fit img {
            width:100%;
            height: 300px;
        }
    </style>
</head>
<body>

<h1>ARTDM-173:Web Design II</h1>
<h2>&lt;picture>, &lt;source>, and object-fit</h2>

<section class="not-fit">
   <h3>&lt;picture> and &lt;source></h3>
    <picture>
      <source media="(min-width: 650px)" srcset="https://unsplash.it/650">
      <source media="(min-width: 460px)" srcset="https://unsplash.it/460">
      <img src="https://unsplash.it/250" alt="small">
    </picture>
</section>

<section class="obj-fit">
   <h3>&lt;picture> and &lt;source></h3>
    <picture>
      <source media="(min-width: 650px)" srcset="https://unsplash.it/650">
      <source media="(min-width: 460px)" srcset="https://unsplash.it/460">
      <img src="https://unsplash.it/250" alt="small">
    </picture>
</section>
